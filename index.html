<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s ease-in-out;
            z-index: -2;
            opacity: 0;
        }

        #scrim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%),
                        linear-gradient(0deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 100%);
            z-index: -1;
        }

        .glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hidden-ui {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        body:hover .hidden-ui {
            opacity: 1;
            pointer-events: auto;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        input, select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            outline: none;
            font-size: 0.875rem;
        }

        input:focus { border-color: rgba(255,255,255,0.5); }

        #clock {
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
            letter-spacing: -0.02em;
        }

        #quote-container {
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="bg-overlay"></div>
    <div id="scrim"></div>

    <main class="flex flex-col items-center justify-center h-full text-center px-4 select-none">
        <div id="clock" class="text-8xl md:text-9xl font-semibold mb-2">00:00</div>
        <div id="greeting" class="text-2xl md:text-3xl font-light opacity-90 mb-8">Good morning.</div>
        
        <div id="quote-container" class="max-w-2xl transition-opacity duration-1000">
            <p id="quote-text" class="text-xl md:text-2xl font-light mb-2 italic">"Loading inspiration..."</p>
            <p id="quote-author" class="text-sm opacity-70 tracking-wide"></p>
        </div>
    </main>

    <!-- Bottom UI -->
    <div class="hidden-ui fixed bottom-6 left-6 flex items-center gap-3">
        <button id="settings-toggle" class="p-3 rounded-full glass hover:bg-white/20 transition-all" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.72V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.17a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
        <button id="refresh-bg" class="p-3 rounded-full glass hover:bg-white/20 transition-all" title="New Image">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
        </button>
        <div id="bg-loader" class="loader"></div>
    </div>

    <div id="photo-credit" class="hidden-ui fixed bottom-6 right-6 text-xs opacity-50 font-light text-right">
        Background: <span id="photographer">Unsplash</span>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="fixed inset-0 bg-black/60 backdrop-blur-md z-50 flex items-center justify-center hidden opacity-0 transition-opacity duration-300 px-4">
        <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Settings</h2>
                <button id="close-settings" class="p-2 hover:bg-white/10 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <div class="space-y-4">
                <div class="setting-row">
                    <label class="text-sm opacity-80">Clock Format</label>
                    <select id="set-clock-format">
                        <option value="24">24-hour</option>
                        <option value="12">12-hour</option>
                    </select>
                </div>

                <div class="setting-row">
                    <label class="text-sm opacity-80">Show Seconds</label>
                    <input type="checkbox" id="set-show-seconds">
                </div>

                <div class="setting-row">
                    <label class="text-sm opacity-80">Font Theme</label>
                    <select id="set-font">
                        <option value="Inter">Modern (Sans)</option>
                        <option value="'Playfair Display'">Elegant (Serif)</option>
                        <option value="'JetBrains Mono'">Tech (Mono)</option>
                    </select>
                </div>

                <div class="setting-row">
                    <label class="text-sm opacity-80">Image Keywords</label>
                    <input type="text" id="set-bg-query" placeholder="nature, architecture">
                </div>

                <div class="setting-row">
                    <label class="text-sm opacity-80">Your Name</label>
                    <input type="text" id="set-user-name" placeholder="Friend">
                </div>

                <div class="mt-8 pt-6 border-t border-white/10">
                    <p class="text-[10px] opacity-40 uppercase tracking-widest mb-2 font-bold">Persistence URL</p>
                    <div class="flex gap-2">
                        <input id="sync-url" type="text" readonly class="text-xs flex-1 opacity-50 bg-black/20 font-mono" value="">
                        <button id="copy-url" class="text-xs px-3 py-1 bg-white/10 hover:bg-white/20 rounded transition-colors">Copy</button>
                    </div>
                    <p class="text-[10px] opacity-40 mt-2 italic">Save this URL to keep your settings across devices.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initial Defaults
        let state = {
            format: '24',
            seconds: false,
            font: 'Inter',
            bg: 'nature,landscape',
            name: '',
            seed: Math.floor(Math.random() * 1000)
        };

        // DOM Elements
        const elClock = document.getElementById('clock');
        const elGreeting = document.getElementById('greeting');
        const elQuoteText = document.getElementById('quote-text');
        const elQuoteAuthor = document.getElementById('quote-author');
        const elBg = document.getElementById('bg-overlay');
        const elPhotographer = document.getElementById('photographer');
        const elBgLoader = document.getElementById('bg-loader');
        const panel = document.getElementById('settings-panel');
        const syncInput = document.getElementById('sync-url');

        function loadSettings() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('f')) state.format = params.get('f');
            if (params.has('s')) state.seconds = params.get('s') === '1';
            if (params.has('font')) state.font = params.get('font');
            if (params.has('bg')) state.bg = params.get('bg');
            if (params.has('n')) state.name = params.get('n');

            document.body.style.fontFamily = state.font + ", sans-serif";
            
            document.getElementById('set-clock-format').value = state.format;
            document.getElementById('set-show-seconds').checked = state.seconds;
            document.getElementById('set-font').value = state.font;
            document.getElementById('set-bg-query').value = state.bg;
            document.getElementById('set-user-name').value = state.name;

            updateSyncURL(true);
        }

        function updateSyncURL(isInitial = false) {
            const params = new URLSearchParams();
            params.set('f', state.format);
            params.set('s', state.seconds ? '1' : '0');
            params.set('font', state.font);
            params.set('bg', state.bg);
            if (state.name) params.set('n', state.name);
            
            const newSearch = `?${params.toString()}`;
            syncInput.value = window.location.origin + window.location.pathname + newSearch;
            
            try {
                window.history.replaceState({}, '', newSearch);
            } catch (e) {
                if (!isInitial) console.warn("History API restricted.");
            }
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            let ampm = '';
            if (state.format === '12') {
                ampm = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12 || 12;
            }

            elClock.textContent = `${hours}:${minutes}${state.seconds ? ':' + seconds : ''}${ampm}`;

            let greet = "Good night";
            if (now.getHours() < 12) greet = "Good morning";
            else if (now.getHours() < 18) greet = "Good afternoon";
            else if (now.getHours() < 22) greet = "Good evening";

            elGreeting.textContent = `${greet}${state.name ? ', ' + state.name : ''}.`;
        }

        /**
         * UPDATED: fetchBackground 
         * Unsplash Source is officially deprecated. We now use a public search scrape 
         * via proxy to get actual Unsplash image URLs based on keywords.
         */
        async function fetchBackground() {
            elBgLoader.style.display = 'block';
            const keywords = state.bg || 'nature,landscape';
            const query = encodeURIComponent(keywords.replace(/,/g, ' '));
            
            try {
                // We use Unsplash's public "napi" search which returns JSON. 
                // We proxy it to avoid CORS issues.
                const apiUrl = `https://unsplash.com/napi/search/photos?query=${query}&per_page=20&orientation=landscape`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const searchData = JSON.parse(data.contents);
                
                if (searchData.results && searchData.results.length > 0) {
                    // Pick a random photo from the first page of results
                    const randomIndex = Math.floor(Math.random() * searchData.results.length);
                    const photo = searchData.results[randomIndex];
                    
                    // Use a high-quality version (regular)
                    const imageUrl = `${photo.urls.regular}&w=${window.innerWidth}&q=80&auto=format`;
                    
                    const img = new Image();
                    img.src = imageUrl;
                    img.onload = () => {
                        elBg.style.backgroundImage = `url('${imageUrl}')`;
                        elBg.style.opacity = 1;
                        elBgLoader.style.display = 'none';
                        elPhotographer.textContent = `Unsplash: ${photo.user.name} (@${photo.user.username})`;
                    };
                } else {
                    throw new Error("No results found");
                }
            } catch (err) {
                console.error("Unsplash Search failed:", err);
                // Hard-coded Unsplash fallback if everything fails
                const fallbackUrl = "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1920&q=80";
                elBg.style.backgroundImage = `url('${fallbackUrl}')`;
                elBg.style.opacity = 1;
                elBgLoader.style.display = 'none';
                elPhotographer.textContent = "Unsplash (Fallback)";
            }
        }

        async function fetchQuote() {
            try {
                const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://api.quotable.io/random?tags=inspirational'));
                const json = await res.json();
                const data = JSON.parse(json.contents);
                
                elQuoteText.textContent = `"${data.content}"`;
                elQuoteAuthor.textContent = `— ${data.author}`;
            } catch (e) {
                const q = [
                    { c: "Act as if what you do makes a difference. It does.", a: "William James" },
                    { c: "Believe you can and you're halfway there.", a: "Theodore Roosevelt" },
                    { c: "The mind is everything. What you think you become.", a: "Buddha" }
                ][Math.floor(Math.random() * 3)];
                elQuoteText.textContent = `"${q.c}"`;
                elQuoteAuthor.textContent = `— ${q.a}`;
            }
        }

        // Interaction
        document.getElementById('settings-toggle').onclick = () => {
            panel.classList.remove('hidden');
            setTimeout(() => panel.classList.add('opacity-100'), 10);
        };

        document.getElementById('close-settings').onclick = () => {
            panel.classList.remove('opacity-100');
            setTimeout(() => panel.classList.add('hidden'), 300);
        };

        document.getElementById('refresh-bg').onclick = () => {
            fetchBackground();
        };

        document.querySelectorAll('input, select').forEach(el => {
            el.onchange = (e) => {
                const id = e.target.id;
                const val = e.target.type === 'checkbox' ? e.target.checked : e.target.value;

                if (id === 'set-clock-format') state.format = val;
                if (id === 'set-show-seconds') state.seconds = val;
                if (id === 'set-font') {
                    state.font = val;
                    document.body.style.fontFamily = val + ", sans-serif";
                }
                if (id === 'set-bg-query') state.bg = val;
                if (id === 'set-user-name') state.name = val;

                updateSyncURL();
                updateClock();
            };
        });

        document.getElementById('copy-url').onclick = () => {
            syncInput.select();
            document.execCommand('copy');
            const btn = document.getElementById('copy-url');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        };

        window.onload = () => {
            loadSettings();
            updateClock();
            fetchBackground();
            fetchQuote();
            setInterval(updateClock, 1000);
        };
    </script>
</body>
</html>
